<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenGo</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.webp">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container" style="display: none;">
        <div class="contentLogo">
            <div class="logo">
                <img src="assets/images/logo.webp" alt="logo"/>
            </div>

            <div class="serviceTitle">
                <h1>Build your Ramen</h1>
            </div>       
        </div>


        <div class="containerContent">
            <div class="boxIngredients">
                <div class="containerIngredients">
                    <h2 class="chooseIngredientsTitle">Choose your Broth:</h2>
                    <div class="separator"></div>
                    <div class="ingredients containerBroths"></div>
                </div>
                    
                <div class="containerIngredients">
                    <h2 class="chooseIngredientsTitle">Choose your Protein:</h2>
                    <div class="separator"></div>
                    <div class="ingredients containerProteins"></div>
                </div>
            </div>

            <div>
                <div class="price">
                    Total: <h3 class="priceDisplay">$0.00</h3>
                </div>

                <div class="sendOrder">
                    <button type="submit" class="btn" disabled>Submit your order</button>
                    <p class="message">You need to choose both ingredients</p>
                </div>

                <div class="loadingOrder" style="display: none;">
                    <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    </div>
                </div>

                <div class="orderErrorMessage" style="display: none;">There was an error loading the ingredients, please reload the page and try again :(</div>

                <div class="successMessage"></div>
            </div>
        </div>

    </div>

    <div class="loading">
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
    </div>

    <div class="reloadPage" style="display: none;">
        <h3>Oops... we had a little problem loading the ingredients, please reload the page :(</h3>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
