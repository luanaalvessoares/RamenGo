<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenGo</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.webp">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.webp" alt="logo"/>
        </div>

        <div class="serviceTitle">
            <h1>Build your Ramen</h1>
        </div>

        <div class="containerIngredients">
            <h2 class="chooseIngredientsTitle">Choose your Broth:</h2>
            <div class="separator"></div>
            <div class="ingredients containerBroths"></div>
        </div>
            


        <div class="containerIngredients">
            <h2 class="chooseIngredientsTitle">Choose your Protein:</h2>
            <div class="separator"></div>
            <div class="ingredients containerProteins"></div>
        </div>

        <div class="priceDisplay">Total $0.00</div>

            
    </div>

    <script src="js/script.js"></script>
</body>
</html>
